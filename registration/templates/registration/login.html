<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>.errorlist{color:red;}</style>
<body>
    <div class="container">
        <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="mb-4 text-center">Login Form</h3>
                {% if form.non_field_errors %}
                    <p style="color:red">Wrong username or password, please try again.</p>
                {% endif %}
                <p>
                    <input type="text" name="username" autofocus maxlength="254" required
                    id="id_username" class="form-control text-center" placeholder="Username"/>
                </p>
                <p>
                    <input type="password" name="password" required
                    id="id_password" class="form-control text-center" placeholder="Password"/>
                </p>
                <p><input type="submit" class="btn btn-primary btn-lg w-100" value="Submit"></p>
            </form>
        </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
